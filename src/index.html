<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <div class="image-container">
        <img src="#" alt="Uploaded Image" id="uploadedImage">
    </div>
    <div class="controls">
        <button onclick="convertToBlackAndWhite()">Preto e Branco</button>
        <button onclick="rotateImage()">Girar</button>
        <button onclick="compressImage()">Comprimir</button>
        <button onclick="convertToBitmap()">Bitmap</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
